<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Шаблонизатор</title>
    <script src="../lib/handlebars.js" type="text/javascript"></script>
</head>
<body>
<ul id="users">
    <script id="myTemplate" type="text/x-handlebars-template">
	    <li><h3>{{name}}</h3><p>Email:{{email}}</p></li>
    </script>
</ul>


<script>
    (function(){
        var user = {name: "John Smith", email: "123@mail.ru"};
        var tpl = Handlebars
                .compile(
                    document.getElementById("myTemplate").innerHTML
                );
        document.getElementById("users").innerHTML = tpl(user);

        console.log(tpl(user));
    })();
</script>
</body>
</html>
